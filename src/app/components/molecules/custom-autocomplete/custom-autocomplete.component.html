<div class="autocomplete">
  <input
    class="autocomplete-input"
    type="text"
    [formControl]="myControl"
    (focus)="showOptionsList()"
    (blur)="hideOptionsList()"
    placeholder="USD"/>
  <div class="options" *ngIf="showOptions">
    <div
      *ngFor="let flag of filteredFlags | async"
      (click)="selectOption(flag.key)"
      class="option">
      <app-select-option (flagSelected)="onFlagSelected($event)" [flag]="flag" [currencyKey]="currencyKey"></app-select-option>
    </div>
  </div>
</div>
